<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
    <div class="container">

        <!-- 헤더 -->
        <header>
            <a href="#" class="brand">MY BBS</a>
            <nav>
                <a href="#">회원보기</a>
                <a href="#">추천글</a>
                <a href="#">0000</a>
            </nav>
        </header>
        <!-- /헤더 -->

        <div class="row">
            <!-- ASIDE -->
            <aside class="mt-3 p-4 bg-white">
                <form name="loginform" class="loginform" id="loginform" method="post"></form>
                <input type="text" class="form-control userid mb-4" id="userid" placeholder="아이디" name="userid"/>
                <input type="password" class="form-control userpass mb-3" id="userpass" placeholder="비밀번호" name="userpass"/>
                <div class="text-right mb-4"><label>아이디 기억<input type="checkbox" name="rid" value="rid" id="rid"></label></div>
                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </aside>
            <!-- /ASIDE -->
            
            <section>
                <!-- 회원가입 -->
                <div class="register">
                    <h1 class="text-center mb-1">회원가입</h1>
                    <p class="text-center text-danger mb-5">*표시는 필수항목입니다.</p>
                    <form name="registerForm" id="registerform" class="registerform" method="post">
                        <div class="row">
                            <div class="col-4 d-flex align-items-center mb-4">
                                <label for="username" class="text-right mr-3">이름</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="이름" />
                            </div>
                            <div class="col-4 d-flex align-items-center mb-4">
                                <label for="userid" class="text-right mr-3">아이디</label>
                                <input type="text" name="userid" id="userid" class="form-control" placeholder="아이디" />
                            </div>
                            <div class="col-4 mb-4"></div> <!-- 빈값-->


                            <div class="col-4 d-flex align-items-center mb-4">
                                <label for="password" class="text-right mr-3">비밀번호</label>
                                <input type="password" name="userpass" id="userpass" class="form-control" placeholder="비밀번호" />
                            </div>
                            <div class="col-4 d-flex align-items-center mb-4">
                                <label for="repassword" class="text-right mr-3">비밀번호 확인</label>
                                <input type="password" name="reuserpass" id="reuserpass" class="form-control" placeholder="비밀번호 확인" />
                            </div>
                            <div class="col-4 mb-4"></div> <!-- 빈값-->


                            <div class="col-8 d-flex align-items-center mb-4">
                                <label for="email" class="text-right mr-5">이메일</label>
                                <input type="text" name="email" id="email" class="form-control" placeholder="이메일" />
                            </div>
                            <div class="col-12 d-flex align-items-center mb-4">전화번호</div>
                            <div class="col-8 d-flex align-items-center mb-4">우편번호</div>
                            <div class="col-4 d-flex align-items-center mb-4">우편번호찾기</div>
                            <div class="col-12 d-flex align-items-center mb-4">주소</div>
                            <div class="col-12 d-flex align-items-center mb-4">상세주소</div>

                            <div class="col-6 d-flex align-items-center mb-4">
                                <label for="photo">사진</label>
                                <input type="file" name="photo" id="photo" class="form-control" placeholder="사진" />
                            </div>
                            <div class="col-6 mb-4"></div> <!-- 빈값-->
                            
                            <div class="col-12 d-flex align-items-center mb-4">
                                <label for="introduce">자기소개</label>
                                <input type="text-area" name="introduce" id="introduce" class="form-control" placeholder="자기소개" />
                            </div>
                            <div class="col-12 mb-4 d-flex justify-content-center">
                                <button type="button" id="btn" class="btn btn-primary">전송</button>
                                <button type="button" id="btn" class="btn btn-primary ml-5">취소</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div><!-- /.row-->
    </div>
</body>
</html>
